{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for meal in meals %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="card mb-4" >
                    <img src="{{ meal['strMealThumb'] }}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal['strMeal'] }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
