<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find recipe</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename = 'assets/images/favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename = 'assets/images/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename = 'assets/images/favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename = 'assets/images/favicon_io/site.webmanifest') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    {% assets "styles" %} <link rel="stylesheet" href="{{ ASSET_URL }}"> {% endassets %}
    {% assets "user_scripts" %} <script src="{{ ASSET_URL }}"></script> {% endassets %}
</head>

<body class="bg-light">
    <div class="container">
        {% include '/layout/default/header.html' %}
        
        {% block base_content %} {% endblock base_content %}
    </div>
    
    {% include '/layout/default/footer.html' %}
    {% assets "style_scripts" %} <script src="{{ ASSET_URL }}"></script> {% endassets %}
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
