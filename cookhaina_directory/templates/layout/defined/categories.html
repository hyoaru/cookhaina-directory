<div class="">
    <div id="carouseCategories" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded-4 border">
            <div>
                <div class="carousel-item active" data-bs-interval="3000">
                    <div class="card rounded-4 border border-0">
                        <img src="{{ meal_of_the_day['strMealThumb'] }}" class="card-img d-block bg-light w-100" style="height: 15rem; object-fit: cover;">
                        <div class="card-img-overlay opacity-25"></div>
                        <div class="card-img-overlay d-flex align-items-center text-white">
                            <div class="card-title w-100 text-center d-flex flex-column">
                                <div style="text-shadow: 0px 1px 4px rgba(0,0,0,0.5);" class="link-">
                                    <h4 class="fw-bold text-white font-monospace text-uppercase mb-0">Meal of the day</h4>
                                    <h3 class="fw-bold text-white">{{ meal_of_the_day['strMeal'] }}</h3>
                                </div>
                                <div class="mt-3">
                                    <button type="button" onclick="" class="btn btn-sm btn-primary">See procedures</button>

                                    {% set meal_of_the_day_link = meal_of_the_day['strYoutube'] %}
                                    <button type="button" onclick="openLink('{{ meal_of_the_day_link }}')" class="btn btn-sm btn-light">Help me prepare!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% for category in categories_information %}
                <a href="{{ url_for('category', category_name = category['strCategory']) }}">
                    <div class="carousel-item" data-bs-interval="3000">
                        <div class="card rounded-4 border border-0">
                            <img src="{{ category['strCategoryThumb'] }}" class="card-img d-block bg-light w-100" style="height: 15rem; object-fit: cover;">
                            <div class="card-img-overlay opacity-25"></div>
                            <div class="card-img-overlay d-flex align-items-center text-white">
                                <div class="card-title w-100 text-center" style="text-shadow: 0px 1px 4px rgba(0,0,0,0.5);">
                                    <h4 class="fw-bold text-white font-monospace text-uppercase mb-0">Category</h4>
                                    <h3 class="fw-bold text-white">{{ category['strCategory'] }}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
    
    
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouseCategories" data-bs-slide="prev">
            <span class="carousel-control-prev-icon " aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouseCategories" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
